<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Auth Demo</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <h2>Authentication Demo</h2>
            
            <!-- Login Form -->
            <div class="auth-form" id="login-form">
                <h3>Login</h3>
                <form onsubmit="return handleLogin(event)">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <div class="social-login">
                    <a href="/api/users/auth/google" class="google-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
                        Sign in with Google
                    </a>
                </div>
                <p>Don't have an account? <a href="#" onclick="toggleForms('register')">Register</a></p>
                <p>Forgot password? <a href="#" onclick="toggleForms('forgot-password')">Reset Password</a></p>
            </div>

            <!-- Register Form -->
            <div class="auth-form" id="register-form" style="display: none;">
                <h3>Register</h3>
                <form onsubmit="return handleRegister(event)">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" onclick="toggleForms('login')">Login</a></p>
            </div>

            <!-- Forgot Password Form -->
            <div class="auth-form" id="forgot-password-form" style="display: none;">
                <h3>Reset Password</h3>
                <form onsubmit="return handleForgotPassword(event)">
                    <input type="email" name="email" placeholder="Email" required>
                    <button type="submit">Send Reset Link</button>
                </form>
                <p>Remember your password? <a href="#" onclick="toggleForms('login')">Login</a></p>
            </div>

            <!-- Reset Password Form -->
            <div class="auth-form" id="reset-password-form" style="display: none;">
                <h3>Set New Password</h3>
                <form onsubmit="return handleResetPassword(event)">
                    <input type="password" name="password" placeholder="New Password" required>
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                    <button type="submit">Update Password</button>
                </form>
            </div>
        </div>

        <!-- Profile Section (hidden by default) -->
        <div id="profile-section" style="display: none;">
            <h2>Welcome <span id="username"></span>!</h2>
            <div class="profile-info">
                <p>Email: <span id="user-email"></span></p>
            </div>
            <button onclick="handleLogout()">Logout</button>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
